apiVersion: v1
kind: Namespace
metadata:
  name: frigate
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 10m # How often to check for updates
  url: "https://blakeblackshear.github.io/blakeshome-charts"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 1h
  chart:
    spec:
      chart: frigate
      version: 7.4.0
      sourceRef:
        kind: HelmRepository
        name: frigate
  targetNamespace: frigate
  values:
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.15.0-tensorrt
    env:
      TZ: CST
    envFromSecrets:
      - frigate-rstp-credentials
    securityContext:
      privileged: true
    # -- frigate configuration - see [Docs](https://docs.frigate.video/configuration/index) for more info
    config: |
      detectors:
        onnx:
          type: onnx
      model:
        model_type: yolox
        width: 320 # <--- should match whatever was set in notebook
        height: 320 # <--- should match whatever was set in notebook
        input_tensor: nchw
        input_dtype: float_denorm
        path: /config/yolov9-t-320.onnx
        labelmap_path: /labelmap/coco-80.txt

      objects:
        track:
          - person
          - dog
          - cat
          - bicycle
          - motorcycle
          - bird
          - cell phone
          - baseball bat
          
      record:
        enabled: True
        retain:
          days: 3
          mode: all
        alerts:
          retain:
            days: 30
            mode: motion
        detections:
          retain:
            days: 30
            mode: motion

      face_recognition:
        enabled: True

      snapshots:
        enabled: true
        retain:
        default: 30

      cameras:
        front_door: # camera name
          ffmpeg:
            inputs:
              - path: rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@192.168.4.84:554/cam/realmonitor?channel=1&subtype=0
                roles:
                  - detect
                  - record
          detect:
            enabled: true
            width: 1280
            height: 720
          # fps: 5
        back_door:
          ffmpeg:
            inputs:
              - path: rtsp://{FRIGATE_RSTP_USERNAME}:{FRIGATE_RTSP_PASSWORD}@192.168.4.85:554/cam/realmonitor?channel=1&subtype=0
                roles:
                  - detect
                  - record
          detect:
            enabled: true
            width: 1280
            height: 720
          # fps: 5

    service:
      type: LoadBalancer
      port: 5000
      annotations:
        tailscale.com/hostname: pierce
      labels:
        tailscale.com/proxy-class: "irish-eyes"
    persistence:
      config:
        enabled: true
        size: 100Mi
      media:
        enabled: true
        size: 300Gi
        skipuninstall: true
    nodeSelector:
      has: gpu

---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: audiobookshelf
  namespace: flux-system
spec:
  image: ghcr.io/advplyr/audiobookshelf
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: audiobookshelf
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: audiobookshelf
  policy:
    semver:
      range: '>=2.0.0 <3.0.0'

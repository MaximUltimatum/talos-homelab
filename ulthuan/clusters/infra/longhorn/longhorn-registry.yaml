---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: longhorn
  namespace: flux-system
spec:
  image: charts.longhorn.io/longhorn
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: longhorn
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: longhorn
  policy:
    semver:
      range: '>=1.0.0 <2.0.0'

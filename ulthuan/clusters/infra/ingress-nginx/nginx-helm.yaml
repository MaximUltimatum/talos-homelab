apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager-helm-repo
  namespace: cert-manager
spec:
  interval: 10m # How often to check for updates
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 1m
  chart:
    spec:
      chart: cert-manager
      version: "v1.13.2" # {"$imagepolicy": "flux-system:cert-manager:tag"}
      sourceRef:
        kind: HelmRepository
        name: cert-manager-helm-repo
  targetNamespace: cert-manager
  values:
    installCRDs: true
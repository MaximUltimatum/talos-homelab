---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: metallb
  namespace: flux-system
spec:
  image: quay.io/metallb/controller
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: metallb
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: metallb
  policy:
    semver:
      range: '>=0.0.0 <1.0.0'

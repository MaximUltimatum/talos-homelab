---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: stirling
  namespace: flux-system
spec:
  image: ghcr.io/frooodle/s-pdf
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: stirling
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: stirling
  policy:
    semver:
      range: '>=1.0.0 <2.0.0'

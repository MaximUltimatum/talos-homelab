apiVersion: v1
kind: Service
metadata:
  name: pinchflat
  namespace: eternal-library
  annotations:
    tailscale.com/hostname: pinchflat
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8945
  selector:
    app: ransom

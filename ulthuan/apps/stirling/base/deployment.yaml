apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling
  labels:
    app: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      name: stirling
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling
          image: ghcr.io/stirling-tools/stirling-pdf:1.5.0 # {"$imagepolicy": "flux-system:stirling"}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
      restartPolicy: Always

apiVersion: v1
kind: Service
metadata:
  name: books
  namespace: media
  annotations:
    tailscale.com/hostname: books
  labels:
    tailscale.com/proxy-class: "irish-eyes"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: eternal-library

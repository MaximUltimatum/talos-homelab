apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: abs-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10240m"
    nginx.ingress.kubernetes.io/proxy-set-headers: "audiobookshelf-headers"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - host: books.maximstroud.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: books
                port:
                  number: 80
  tls:
    - hosts:
        - books.maximstroud.de
      secretName: books.maximstroud.de-cert